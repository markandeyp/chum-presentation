<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <title>reveal.js</title>

    <link rel="stylesheet" href="dist/reset.css" />
    <link rel="stylesheet" href="dist/reveal.css" />
    <link rel="stylesheet" href="dist/theme/black.css" />

    <!-- Theme used for syntax highlighted code -->
    <link rel="stylesheet" href="plugin/highlight/monokai.css" />
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <section
          data-background-transition="slide"
          data-background="slides/Slide1.jpeg"
        ></section>
        <section
          data-background-transition="slide"
          data-background="slides/Slide2.jpeg"
        ></section>
        <section
          data-background-transition="slide"
          data-background="slides/Slide3.jpeg"
        ></section>
        <section
          data-background-transition="slide"
          data-background="slides/Slide4.jpeg"
        ></section>
        <section
          data-background-transition="slide"
          data-background="slides/Slide5.jpeg"
        ></section>
        <section
          data-background-transition="slide"
          data-background="slides/Slide6.jpeg"
        ></section>
        <section
          data-background-transition="slide"
          data-background="slides/Slide7.jpeg"
        ></section>
        <section
          data-background-transition="slide"
          data-background="slides/Slide8.jpeg"
        ></section>
        <section
          data-background-transition="slide"
          data-background="slides/Slide9.jpeg"
        ></section>
        <section
          data-background-transition="slide"
          data-background="slides/Slide10.jpeg"
        ></section>
      </div>
    </div>

    <script src="dist/reveal.js"></script>
    <script src="plugin/notes/notes.js"></script>
    <script src="plugin/markdown/markdown.js"></script>
    <script src="plugin/highlight/highlight.js"></script>
    <script>
      // More info about initialization & config:
      // - https://revealjs.com/initialization/
      // - https://revealjs.com/config/
      Reveal.initialize({
        hash: true,

        // Learn about plugins: https://revealjs.com/plugins/
        plugins: [RevealMarkdown, RevealHighlight, RevealNotes],
      });
    </script>
  </body>
</html>
